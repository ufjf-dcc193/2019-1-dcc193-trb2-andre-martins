<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Trabalho - Cadastrar</title>
    </head>
    <body>
        <h1>Trabalho - Cadastar</h1>
        <a th:href="@{/}">Início</a> / <a th:href="@{/trabalho}">Trabalho</a> / Cadastrar<br />
        <form th:action="@{/trabalho/create}" th:object=${trabalho} method="POST">
            <label>Título: <input name="titulo" type="text" th:value="*{titulo}" /></label><br />
            <label>Descrição: <input name="descricao" type="text" th:value="*{descricao}" /></label><br />
            <label>Link de acesso: <input name="link" type="url" th:value="*{link}" /></label><br />
            <label>Área de conhecimento: <input name="area" type="text" th:value="${area}" /></label><br />
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
