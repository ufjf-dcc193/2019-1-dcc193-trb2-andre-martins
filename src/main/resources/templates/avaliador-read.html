<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Avaliador - Ver</title>
    </head>
    <body>
        <h1>Avaliador - Ver</h1>
        <a th:href="@{/}">Início</a> / <a th:href="@{/avaliador}">Avaliador</a> / <span th:text="*{id}"></span><br />
        <ul th:object=${avaliador}>
            <li>ID: <span th:text=*{id}></span></li>
            <li>Nome: <span th:text=*{nome}></span></li>
            <li>E-mail: <span th:text=*{email}></span></li>
            <li>Codigo de acesso: <span th:text=*{codigoAcesso}></span></li>
            <li>Áreas de conhecimento: <span th:text=*{areas}></span></li>
        </ul>
        <a th:href="@{/avaliador/{id}/update(id=*{id})}">Alterar</a> - <a th:href="@{/avaliador/{id}/delete(id=*{id})}">Apagar</a>
    </body>
</html>
